{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDress</title>
    <!-- CSSファイルをリンク -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="main-container">
        <!-- タイトルエリア -->
        <div class="title-box">
            <h1 class="main-title">EduDress</h1>
        </div>
        
        <!-- ログインボタン -->
        <button id="openLoginBtn" class="login-button">ログイン</button>
    </div>

    <!-- ログインポップアップ -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h2>ログイン</h2>
            <form method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <label for="username">ニックネーム</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">ログインする</button>
                <button type="button" onclick="window.location.href='{% url 'accounts:signup' %}'">新規登録</button>
            </form>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <span class="close" id="closePopupBtn">&times;</span>
        </div>
    </div>

    <!-- JavaScriptファイルをリンク -->
    <script src="{% static 'javaScript/login.js' %}"></script>
</body>
</html>
