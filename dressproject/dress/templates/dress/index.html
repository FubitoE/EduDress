{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDress ログイン</title>
    <!-- BootstrapのCDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- ローカルのCSSファイル -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="highlight">
    <div class="container">
        <!-- タイトル -->
        <div class="taitoru">
            EduDress
        </div>

        <!-- ログインボタン -->
        <div class="loginbtn">
            <button id="openLoginBtn" class="login-button" onclick="openPopup()">ログイン</button>
        </div>

        <!-- ログインポップアップ -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h2>ログイン</h2>
                <form method="post" action="{% url 'accounts:login' %}">
                    {% csrf_token %}
                    <label for="username">ユーザーネーム</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="btn btn-primary">ログインする</button>
                    <button type="button" class="btn btn-link" onclick="window.location.href='{% url 'accounts:signup' %}'">新規登録</button>
                </form>

                <!-- メッセージの表示 -->
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p class="{{ message.tags }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- JavaScriptファイル -->
    <script src="{% static 'js/login.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
