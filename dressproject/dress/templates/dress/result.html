{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果画面</title>
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
</head>
<body>
    <div class="results">
        <div class="text-result">
            <h3>ーーーー　結果発表　ーーーー</h3>
            <p>回答済み問題数:<span class="highlight"> {{ answered_questions_count }}</span></p>
            <p>正解数: <span class="highlight"> {{ correct_answers }}</span></p>
            <p>正答率: <span class="highlight">{{ accuracy }}</span>%</p>
            <p>今回の獲得経験値: <span class="highlight">{{ gained_experience }}</span></p>
            <p>次のランクまであと: <span class="highlight">{{ remaining_experience }}</span>経験値</p>
            <h3>ーーーーーーーーーーーーーー</h3>
        </div>
        <!-- 戻るボタン -->
        <div class="navigation">
            <a href="/learn/" class="btn btn-back">学習メニューに戻る</a>
        </div>
    </div>
</body>
</html>
