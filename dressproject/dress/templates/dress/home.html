{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
  <div class="highlight">
    <div class="container">
      <!-- ログイン中のユーザー名を表示 -->
      <button type="button" id="changeableButton" class="btn btn-light btn-lg" style="padding: 10px 50px;" onclick="openModal(this)">
        <span id="newNameDisplay">新しい名前</span><br>
        <span id="currentName" style="font-size: 15px;">ユーザーネーム</span>
      </button>      
    </div>
  
    <!-- モーダル -->
    <div class="modal fade" id="editButtonModal" tabindex="-1" aria-labelledby="editButtonModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editButtonModalLabel">名前変更</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="newButtonText" class="form-label">新しい名前を入力してください</label>
            <input type="text" class="form-control" id="newButtonText" placeholder="新しい名前">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-primary" onclick="updateButtonText()">変更</button>
          </div>
        </div>
      </div>
    </div>

    <!-- レベルバー -->
    <div class="label-bar-container">
      <span class="label">{{ difficulty }}</span>
      <div class="bar-container">
        <div class="bar" id="progressBar"></div>
      </div>  
    </div>

    <!-- 現在の資格-->
    <div class="sikaku">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal-bookmark-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6 1h6v7a.5.5 0 0 1-.757.429L9 7.083 6.757 8.43A.5.5 0 0 1 6 8z"></path>
        <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"></path>
        <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"></path>
      </svg>
      基本情報
    </div>
    
    <!-- アバター -->
    <div class="character">
      <img src="{% static 'images/avatar.png' %}" alt="アバター画像">
    </div>

    <!-- メニューバー -->
    <div class="menu-bar">
      <a href="###" class="menu-item">学習</a>
      <a href="###" class="menu-item">きせかえ</a>
      <a href="###" class="menu-item">問題</a>
      <a href="###" class="menu-item">資格</a>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 初期値を設定
    const initialValue = 80; // ここで値を変更
    const bar = document.getElementById('progressBar');
    bar.style.width = initialValue + '%'; // 幅を初期値に設定

    // ボタンのテキストを更新する関数
    
    function updateButtonText() {
      const newButtonText = document.getElementById('newButtonText').value;
      const newNameDisplay = document.getElementById('newNameDisplay');
      newNameDisplay.textContent = newButtonText;

      // モーダルを閉じる
      const modal = bootstrap.Modal.getInstance(document.getElementById('editButtonModal'));
      modal.hide();
    }


    // モーダルを開く関数
    function openModal(button) {
      const modal = new bootstrap.Modal(document.getElementById('editButtonModal'));
      modal.show();
    }
  </script>
</body>
</html>
